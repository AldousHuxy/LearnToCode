<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary</title>
</head>
<body>
    <h1>Binary Counter</h1>
    <div>
        <span id="binaryDisplay">0</span>
    </div>
    <button id="counterBtn">Increment</button>
    <div>
        Times clicked: <span id="clickCount">0</span>
    </div>
    <script>
        let count = 0;
        let clicks = 0;
        const binaryDisplay = document.getElementById('binaryDisplay');
        const clickCount = document.getElementById('clickCount');
        document.getElementById('counterBtn').addEventListener('click', function() {
            count++;
            clicks++;
            binaryDisplay.textContent = count.toString(2);
            clickCount.textContent = clicks;
        });
    </script>
</body>
</html>
